services:
  api-gateway:
    build:
      context: .                           # Root of repo â†’ includes shared/
      dockerfile: api-gateway/src/ApiGateway/Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - event-service
      - user-service
      - booking-service
      - payment-service

  event-service:
    build:
      context: .
      dockerfile: services/EventService/src/EventService.Api/Dockerfile
    ports:
      - "5001:80"

  user-service:
    build:
      context: .
      dockerfile: services/UserService/src/UserService.Api/Dockerfile
    ports:
      - "5002:80"

  booking-service:
    build:
      context: .
      dockerfile: services/BookingService/src/BookingService.Api/Dockerfile
    ports:
      - "5003:80"

  payment-service:
    build:
      context: .
      dockerfile: services/PaymentService/src/PaymentService.Api/Dockerfile
    ports:
      - "5004:80"
